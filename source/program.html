<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.min.css">
    <title>HTML Academy: Кэт энерджи</title>
    <script src="js/picturefill.js"></script>
  </head>
  <body>

<!-- SVG спрайт -->
    <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div>

<!-- Верхнее меню -->
    <header class="page-header">
      <a class="page-header__logo logotype" href="index.html">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="logotype__image" src="img/logo-mobile.svg" width="33" height="38" alt="Логотип «Кэт энерджи»">
        </picture>
        <img class="logotype__title" src="img/logo-title.svg" width="101" height="18" alt="Текстовая часть логотипа «Кэт энерджи»">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">Меню</button>
        <ul class="main-nav__list site-list">
          <li>
            <a class="site-list__item" href="index.html">Главная</a>
          </li>
          <li>
            <a class="site-list__item" href="catalog.html">Каталог продукции</a>
          </li>
          <li>
            <a class="site-list__item site-list__item--current">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

<!-- Форма подбора программы -->
    <main class="program">
      <h1 class="program__title">Подбор программы</h1>
      <p class="program__description">Заполните анкету, и мы подберём программу питания для вашего кота</p>
      <form class="program__form" action="https://echo.htmlacademy.ru" method="post">
        <fieldset class="program__fieldset">
          <ul class="program__group">
            <li class="program__item">
              <label class="program__label" for="cat-name">Имя:*</label>
              <input class="program__input" type="text" id="cat-name" placeholder="Барсик" required="">
            </li>
            <li class="program__item">
              <label class="program__label" for="cat-weight">Вес (кг):*</label>
              <input class="program__input" type="number" id="cat-weight" placeholder="7" required="">
            </li>
            <li class="program__item">
              <label class="program__label" for="cat-age">Возраст (лет):</label>
              <input class="program__input" type="number" id="cat-age" placeholder="7">
            </li>
          </ul>
          <ul class="program__group program__group--goal">
            <li class="program__item program__item--goal">
              <input class="program__radio visually-hidden" type="radio" name="goal" value="weight-loss" id="goal-loss" checked="">
              <label class="program__label program__label--radio program__label--radio-checked" for="goal-loss">Похудение</label>
            </li>
            <li class="program__item program__item--goal">
              <input class="program__radio visually-hidden" type="radio" name="goal" value="weight-gain" id="goal-gain">
              <label class="program__label program__label--radio" for="goal-gain">Набор массы</label>
            </li>
            <li class="program__item program__item--goal">
              <input class="program__radio visually-hidden" type="radio" name="goal" value="unknown" id="goal-unknown">
              <label class="program__label program__label--radio" for="goal-unknown">Не знаю (Нужен ваш совет)</label>
            </li>
          </ul>
        </fieldset>
        <fieldset class="program__fieldset">
          <legend class="program__group-title">Контактные данные (владельца&nbsp;кота)</legend>
          <ul class="program__group program__group--contacts">
            <li class="program__item program__item--email">
              <label class="program__label" for="user-email">E-mail:*</label>
              <input class="program__input program__input--email" type="email" id="user-email" placeholder="kuklachev@gmail.com" required="">
            </li>
            <li class="program__item program__item--phone">
              <label class="program__label" for="user-phone">Телефон:*</label>
              <input class="program__input program__input--phone" type="tel" id="user-phone" placeholder="8 (960) 900-60-90" required="">
            </li>
          </ul>
        </fieldset>
        <fieldset class="program__fieldset">
          <legend class="program__group-title">Комментарий</legend>
          <textarea class="program__textarea" placeholder="Расскажите обо всех повадках кота"></textarea>
        </fieldset>
        <fieldset class="program__fieldset">
          <legend class="program__group-title">Дополнительно</legend>
          <ul class="program__group program__group--options">
            <li class="program__item program__item--option">
              <input class="program__checkbox visually-hidden" type="checkbox" name="options" value="alt-sugar" id="option-sugar" checked="">
              <label class="program__label program__label--checkbox program__label--checkbox-checked" for="option-sugar">Сахарозаменитель</label>
            </li>
            <li class="program__item program__item--option">
              <input class="program__checkbox visually-hidden" type="checkbox" name="options" value="water" id="option-water">
              <label class="program__label program__label--checkbox" for="option-water">Питьевая вода</label>
            </li>
            <li class="program__item program__item--option">
              <input class="program__checkbox visually-hidden" type="checkbox" name="options" value="milk" id="option-milk">
              <label class="program__label program__label--checkbox" for="option-milk">Молоко</label>
            </li>
            <li class="program__item program__item--option">
              <input class="program__checkbox visually-hidden" type="checkbox" name="options" value="vitamines" id="option-vitamines">
              <label class="program__label program__label--checkbox" for="option-vitamines">Витамины</label>
            </li>
          </ul>
        </fieldset>
        <div class="program__submit-group">
          <input class="button program__submit" type="submit" value="Отправить заявку">
          <p class="program__comment">* — Обязательные поля</p>
        </div>
      </form>
    </main>

<!-- Футер -->
    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <img class="page-footer__logo-title" src="img/logo-footer.svg" width="128" height="24" alt="Логотип «Кэт энерджи»">
        </a>
        <ul class="page-footer__social-list social">
          <li class="social__item">
            <a class="social__link social__link--vkontakte" href="http://vk.com">
              <svg width="22px" height="12px">
                <use xlink:href="#icon-vkontakte"></use>
              </svg>
              <span class="visually-hidden">Вконтакте</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--instagram" href="http://instagram.com">
              <svg width="17px" height="17px">
                <use xlink:href="#icon-instagram"></use>
              </svg>
              <span class="visually-hidden">Инстаграм</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="http://facebook.com">
              <svg width="10px" height="19px">
                <use xlink:href="#icon-facebook"></use>
              </svg>
              <span class="visually-hidden">Фейсбук</span>
            </a>
          </li>
        </ul>
        <a class="page-footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          <p class="copyright__title">HTML Academy</p>
          <svg width="27px" height="34px">
            <use xlink:href="#icon-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
